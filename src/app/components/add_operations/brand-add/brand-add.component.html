<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araç Marka Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="brandAddForm">
            <div class="form-group">
              <input type="text" id="name" 
              formControlName="name" class="form-control" 
              placeholder="Araç marka" />
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-dark" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
  
  <br>
  <br>

  <div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araç Marka Güncelle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="brandUpdateForm">

            <div class="form-group">
              <input type="number" id="id" 
              formControlName="id" class="form-control" 
              placeholder="Araç id" />
            </div>

            <div class="form-group">
              <input type="text" id="name" 
              formControlName="name" class="form-control" 
              placeholder="Araç marka" />
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-dark" (click)="update()">Güncelle</button>
        </div>
      </div>
    </div>
  </div>
