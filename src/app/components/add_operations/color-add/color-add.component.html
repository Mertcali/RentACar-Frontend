<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araç Renk Ekle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="colorAddForm">
            <div class="form-group">
              <input type="text" id="name" 
              formControlName="name" class="form-control" 
              placeholder="Araç renk" />
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-dark" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Araç Renk Güncelle</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="colorUpdateForm">

            <div class="form-group">
              <input type="number" id="id" 
              formControlName="id" class="form-control" 
              placeholder="Renk id" />
            </div>

            <div class="form-group">
              <input type="text" id="name" 
              formControlName="name" class="form-control" 
              placeholder="Araç renk" />
            </div>

          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-dark" (click)="update()">Güncelle</button>
        </div>
      </div>
    </div>
  </div>
