<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<ul class="list-group">
  <li (click)="resetCurrentColor()" routerLink="/cars" [class]="getAllCarsClass()" class="list-group-item">Tüm Renkler</li>

  <li (click)="setCurrentColor(color)" routerLink="/cars/colors/{{color.id}}"
  *ngFor="let color of colors" 
  [class]="getCurrentColorClass(color)">
  {{color.name}}</li>
  
</ul>

<h5 *ngIf="currentColor">{{currentColor.name}} seçtiniz</h5><br><br>
