<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <ul class="list-group">
    <li (click)="resetCurrentCar()" routerLink="/cars" [class]="getAllCarsClass()" class="list-group-item">Tüm Araçlar</li>
  
    <li (click)="setCurrentCar(car)" routerLink="/cars/{{car.carId}}"
    *ngFor="let car of cars" 
    [class]="getCurrentCarClass(car)">
    {{car.brandName}}  {{car.carName}}</li>
    
  </ul>
  
  <h5 *ngIf="currentCar">{{currentCar.carName}} seçtiniz</h5><br><br>
